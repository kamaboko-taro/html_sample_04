<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
<h2>ul</h2>
<p>好きなたべもの</p>
<ul>
  <li>池邉</li>
  <li>ラーメン</li>
  <li>寿司</li>
</ul>

<h2>ol</h2>
<p>好きなたべものベスト3（好きな順）</p>
  <ol>
  <li>ラーメン</li>
  <li>寿司</li>
  <li>肉</li>
</ol>

<h2>dl</h2>
<p>よくある質問</p>
<dl>
  <dt>Q:好きな動物は?</dt>
  <dd>A:犬</dd>
  <dt>Q:犬の名前は?</dt>
  <dd>A:グラ</dd>
</dl>
</body>
</html>
